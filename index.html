<!DOCTYPE html>
<html lang="en">
    <head>
        <title>project 150</title>
       
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="car.js"></script>
        
        
    
    </head>
    <body>
        <a-scene background="color: black" >
            <a-camera  position="0 10 14" ></a-camera>
        
        <a-assets>
            

            <a-asset-item id="car" src="./future_car/scene.gltf"></a-asset-item> 
        </a-assets> 

        
        <a-entity light = "type:ambient; intensity:1.5; "></a-entity>
        <a-entity light = "type:directional; intensity:10; distance:20; decay:2; color:white; castShadow:true" position="-50 18 20"></a-entity>
        
        <!--<a-entity showcars>
            <a-entity obj-model="obj: #carObj; mtl:#carMtl" position="0 0 0" rotation="0 90 0" scale="0.4 0.4 0.4"></a-entity>
        </a-entity>-->
        
        
        
        
        
        
        <a-entity showcar>
            <a-entity position = "0 6 0" rotation = "0 0 0" scale = "1.5 1.5 1.5" gltf-model = "#car" shadow="cast:true"></a-entity>   
        </a-entity>
           
          
           
        </a-scene>
            
    </body>
</html>
